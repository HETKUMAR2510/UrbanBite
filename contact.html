<!-- ============ PAGE HEADER ============ -->
<header class="page-header text-center mt-5 pt-5">
  <div class="container">
    <h1 class="page-title">Contact & Table Booking</h1>
    <p class="lead">Reserve your table with ease</p>
  </div>
</header>

<!-- ============ CONTACT FORM ============ -->
<section class="container py-5">
  <div class="row justify-content-center">

    <div class="col-md-8 col-lg-6">

      <form id="bookingForm" class="needs-validation" novalidate aria-labelledby="bookingHeading">

        <h2 id="bookingHeading" class="section-title mb-4 text-center">
          Book a Table
        </h2>

        <!-- Name -->
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text"
                 class="form-control"
                 id="name"
                 required
                 aria-required="true">
          <div class="invalid-feedback">
            Please enter your name.
          </div>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email"
                 class="form-control"
                 id="email"
                 required
                 aria-required="true">
          <div class="invalid-feedback">
            Please enter a valid email address.
          </div>
        </div>

        <!-- Date -->
        <div class="mb-3">
          <label for="date" class="form-label">Preferred Date</label>
          <input type="date"
                 class="form-control"
                 id="date"
                 required
                 aria-required="true">
          <div class="invalid-feedback">
            Please select a booking date.
          </div>
        </div>

        <!-- Submit -->
        <div class="d-grid">
          <button class="btn btn-gold btn-lg" type="submit">
            Confirm Booking
          </button>
        </div>

      </form>

    </div>

  </div>
</section>
